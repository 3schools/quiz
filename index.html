<!DOCTYPE html>
  <html onselectstart='return false;'>
     <head>
       <title>Ask 3schools</title>
      <meta content='width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=5.0' name='viewport'/>
      <link href='ask3schools.png' rel='icon' type='image/x-icon'/>
      <link rel="stylesheet" href="style.css"/>
     <script src="index.js" defer></script>
     <link rel="manifest" href="manifest.webmanifest">
    </head>
 <body>
    <header id="quizHeader">
         <h1>Ask 3schools</h1>
     </header>
   
   <article>
     <div class="whome">
       <div class="clock welcome">
       <div id="uC"> 
       <input id="userN" placeholder="Please Update Your Name" type="text"> <button onclick="addUn()">ok</button>
     </div>
     <span id="welcome"></span>  <span id="uName"></span></div>
   </div>
   <div class="whome">
   <div class="clock">
     <p><span id="h"></span> : <span id="m"></span> : <span id="s"></span> </p>
     <span id="dayname"></span> <span id="day"></span> <span id="month"></span>
   </div>
   </div>
   <div class="whome">
    <button class="clock" onclick="window.open('/gk/home.html','_self')">Start Learning </button>
   </div>
   </article>
    <footer>
         <input  class='stickB hidden' id="stickB" type='checkbox'/>
       <div class='stick'>
          <label class='stickClose' for='stickB'>❌</label>
         <div class='stickContent'>
             <button onclick="window.open('/index.html','_self')">🏠</button>
             <button onclick="window.open('/home.html','_self')"> 🌐</button>
             <button onclick="darkMode()">🌙</button>
             <button onclick="window.open('/search.html','_self')">🔎</button>
             <button class="addbtn">🔔</button>
          </div>
       </div>
     </footer>
   <script>
     function addUn(){
var usern = document.getElementById("userN").value;
localStorage.setItem("userName", usern);
document.getElementById("uC").style.display="none";
}
function updatedU(){
var userName = localStorage.getItem("userName");
 if(userName != null){
     document.getElementById("uName").innerHTML= userName;
      document.getElementById("uC").style.display="none";
}
}
updatedU(); 
displayClock();
displayDates();
function displayClock(){
    var d = new Date();
    var hour = d.getHours();
    var minute = d.getMinutes();
    var second = d.getSeconds();
    var wel;
if (hour < 12)
        wel = 'Good Morning';
    else if (hour >= 12 && hour <= 17)
        wel = 'Good Afternoon';
    else if (hour >= 17 && hour <= 19)
        wel = 'Good Evening';
    else if (hour >= 19 && hour <= 24)
        wel = 'Good Night';
    document.getElementById('welcome').innerHTML = wel ;
	
   
    if(hour < 10){ 
      document.getElementById('h').innerHTML = "0" + hour;
    }else{
     document.getElementById('h').innerHTML = hour;  
    }

    if(minute < 10){ 
      document.getElementById('m').innerHTML = "0" + minute;
    }else{
     document.getElementById('m').innerHTML = minute;  
    }

    if(second < 10){ 
      document.getElementById('s').innerHTML = "0" + second;
    }else{
     document.getElementById('s').innerHTML = second;  
    }
  window.setInterval(displayClock, 1000);
}

function displayDates(){

  var dateObj = new Date();
  var date = dateObj.getDate()
  var month = dateObj.getUTCMonth();
  var day = dateObj.getDay();

const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
const dayName = ["রবিবার", "সোমবার","মঙ্গলবার", "বুধবার", "বৃহস্পতিবার", "শুক্রবার", "শনিবার"];

 document.getElementById('day').innerHTML = date;
 document.getElementById('month').innerHTML = monthNames[month];
 document.getElementById('dayname').innerHTML = dayName[day];
}
   </script>
   </body>
</html>
